    <div class="container">
        <div class="d-block mt-4">
            <div class="d-flex flex-wrap">
                <div class="card mx-2 my-2 card-dog" *ngFor="let dogImage of dogImages" style="width: 18rem;">
                    <img src="{{dogImage.url}}" height="170vh"  class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{ dogImage.breeds[0]?.name }}</h5>
                      <p class="card-text">{{ dogImage.breeds[0]?.life_span }}</p>
                    </div>
                  </div>
            </div>
        </div>
        <div class="d-flex mt-3 justify-content-end pagination">
            <p class="mx-3 mt-3">PÃ¡gina: {{ numeroPagina }}</p>
            <button class="pagination-button" (click)="previousPage()">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="pagination-button" (click)="nextPage()">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
    </div>   
</div>
